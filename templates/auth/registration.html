<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>login</title>
    <style>
      form{
        background-color:#dddddd;
        font-family: arial, sans-serif;
        size:large;
      }
    </style>
  </head>
  <body style=' margin-top:5%; '>
    <p style=' margin: auto; width: 50%;border: 3px solid green; padding: 10px ;background-color:#dddddd;'>If you don't hve acount create here<p> 
    {% csrf_token %}
    <main>
    <form action='' method='POST' style=' margin: auto; width: 50%;border: 3px solid green; padding: 10px ;background-color:#dddddd;'>
      {% csrf_token %}
        <div class="form-group">
            <label for=""> Username</label><br>
            <input type="" class="form" id="" aria-describedby="" placeholder="Enter " name='username'>
        </div>

        <div class="form-group">
            <label for=""> First name</label><br>
            <input type="" class="form" id="" aria-describedby="" placeholder="Enter " name='first_name'>
        </div>
        
        <div class="form-group">
            <label for=""> Last name</label><br>
            <input type="" class="form" id="" aria-describedby="" placeholder="Enter " name='last_name'>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label><br>
          <input type="email" class="form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name='email'>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label><br>
          <input type="password" class="form" id="exampleInputPassword1" placeholder="Password" name='password'>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit"onclick="myFunction()" class="btn btn-primary">Submit</button>
      </form>
      <script>
        function myFunction() {
          setTimeout(function() { alert("Your form Submited Succesfully"); }, 2000)
        }
       
      </script>
      <img class="mb-4" src="https://webneel.com/sites/default/files/images/manual/logo-all/33-kingsmill-royalty-crown-logo-design.gif" style='float:right;' width="300" height="200">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </main>
  </body>
</html>
